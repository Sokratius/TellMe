                <label for="specification">What type of programming do you do: <select name="specifiaction" id="specification">
                    <option value="front-end" selected>Front End</option>
                    <option value="back-end" selected>Back End</option>
                    <option value="full-stack">Full Stack</option>
                    <option value="system-developer">System Developer</option>
                    <option value="machine-learning">Machine Learning</option>
                    <option value="ui-ux-designer">UI/UX Designer</option>
                    <option value="game-dev">Game Developer</option>
                    <option value="data-dev">Data Developer</option>
